<div class="fixed inset-y-0 left-0 z-50 w-64 bg-white dark:bg-gray-800 shadow-lg">
  <div class="flex h-16 items-center justify-center border-b border-gray-200 dark:border-gray-700">
    <h1 class="text-xl font-bold text-gray-900 dark:text-white">
      <i class="pi pi-chart-line mr-2"></i>
      Coin Signals AI
    </h1>
  </div>
  
  <nav class="mt-8">
    <div class="px-4 space-y-2">
      <a
        routerLink="/dashboard"
        routerLinkActive="bg-blue-50 dark:bg-blue-900 text-blue-700 dark:text-blue-300"
        class="flex items-center px-4 py-3 text-sm font-medium text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
      >
        <i class="pi pi-home mr-3"></i>
        Dashboard
      </a>
      
      <a
        routerLink="/history"
        routerLinkActive="bg-blue-50 dark:bg-blue-900 text-blue-700 dark:text-blue-300"
        class="flex items-center px-4 py-3 text-sm font-medium text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
      >
        <i class="pi pi-chart-line mr-3"></i>
        Pozíciók & Előzmények
      </a>
      
      <a
        routerLink="/notifications"
        routerLinkActive="bg-red-50 dark:bg-red-900 text-red-700 dark:text-red-300"
        class="flex items-center justify-between px-4 py-3 text-sm font-medium text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
      >
        <div class="flex items-center">
          <i class="pi pi-bell mr-3"></i>
          Értesítések
        </div>
        <span *ngIf="unreadCount > 0"
              class="bg-red-500 text-white text-xs rounded-full px-2 py-1 min-w-[20px] text-center">
          {{ unreadCount }}
        </span>
      </a>
      
      <a
        routerLink="/portfolio"
        routerLinkActive="bg-blue-50 dark:bg-blue-900 text-blue-700 dark:text-blue-300"
        class="flex items-center px-4 py-3 text-sm font-medium text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
      >
        <i class="pi pi-wallet mr-3"></i>
        Portfólió
      </a>
      
      <a
        routerLink="/backtest"
        routerLinkActive="bg-green-50 dark:bg-green-900 text-green-700 dark:text-green-300"
        class="flex items-center px-4 py-3 text-sm font-medium text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
      >
        <i class="pi pi-chart-bar mr-3"></i>
        Backtesting
      </a>
      
      <a
        routerLink="/ai-assistant"
        routerLinkActive="bg-purple-50 dark:bg-purple-900 text-purple-700 dark:text-purple-300"
        class="flex items-center px-4 py-3 text-sm font-medium text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
      >
        <i class="pi pi-sparkles mr-3"></i>
        AI Assistant
      </a>
      
      <a
        routerLink="/settings"
        routerLinkActive="bg-orange-50 dark:bg-orange-900 text-orange-700 dark:text-orange-300"
        class="flex items-center px-4 py-3 text-sm font-medium text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
      >
        <i class="pi pi-cog mr-3"></i>
        Beállítások
      </a>
    </div>
  </nav>
  
  <div class="absolute bottom-4 left-4 right-4">
    <div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-4">
      <div class="flex items-center justify-between mb-2">
        <div class="flex items-center">
          <div class="w-2 h-2 bg-green-500 rounded-full mr-2"></div>
          <span class="text-xs text-gray-600 dark:text-gray-400">API Connected</span>
        </div>
      </div>
      <div class="flex items-center">
        <div class="w-2 h-2 bg-purple-500 rounded-full mr-2 animate-pulse"></div>
        <span class="text-xs text-purple-600 dark:text-purple-400">AI Active</span>
      </div>
    </div>
  </div>
</div>
